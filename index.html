<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>My Library</h1>
    <div class="buttons-container">
      <button id="add">Add Show</button>
    </div>
    <div class="card-container"></div>
    <div class="bg-modal">
      <div class="modal-content">
        <form id="myForm" class="form">
          <div class="close">+</div>
          <label for="formTitle">Show Title</label>
          <input
            type="text"
            name="formTitle"
            id="formTitle"
            placeholder="Title"
            required
          />
          <div id="dropdown">
            <div id="dropdown-content"></div>
          </div>
          <div id="selection"></div>
          <input
            type="radio"
            name="formFinished"
            id="formFinished"
            value="finished"
          />
          <label for="finished">Finished</label>
          <input
            type="radio"
            name="formFinished"
            id="stillWatching"
            value="stillWatching"
            required
          />
          <label for="stillWatching">Still Watching</label> <br />
          <button id="submit">Submit</button>
        </form>
      </div>
    </div>
  </body>
  <script type="module" src="script.js"></script>
  <script type="module" src="searchAPI.js"></script>
</html>
