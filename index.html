<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>My Library</h1>
    <div class="buttons-container">
      <button id="add">Add Book</button>
    </div>
    <div class="card-container"></div>
    <div class="bg-modal">
      <div class="modal-content">
        <form id="myForm" class="form">
          <div class="close">+</div>
          <label for="formTitle">Book Title</label>
          <input type="text" name="formTitle" id="formTitle" placeholder="Title" required />
          <label for="formAuthor">Name of Author</label>
          <input type="text" name="formAuthor" id="formAuthor" placeholder="Author" />
          <label for="formPages">Number of Pages</label>
          <input type="text" name="formPages" id="formPages" placeholder="# of pages" />
          <input
            type="radio"
            name="formFinished"
            id="formFinished"
            value='finished'
            
          />
          <label for="finished">Finished</label>
          <input type='radio' name='formFinished' id='stillReading' value='stillReading'>
          <label for='stillReading'>Still Reading</label> <br />
          <button id="submit">Submit</button>
        </form>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
